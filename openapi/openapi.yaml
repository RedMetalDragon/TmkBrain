openapi: 3.0.1
info:
  title: Boilerplate
  description: |-
    This is a simple API boilerplate.
  version: 0.0.1
servers:
  - url: http://localhost:3001/api/v1
    description: localhost for devs
paths:
  /health-check:
    get:
      tags:
        - Health Check
      description: Returns the status of the API
      responses:
        "200":
          $ref: "#/components/responses/HealthCheckResponse"
        "500":
          $ref: "#/components/responses/InternalServerError"
          
  /users/validate-email:
    post:
      tags:
        - Users
      description: Checks if the email is already existing
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              allOf:
                - $ref: '#/components/schemas/ValidateEmail'
      responses:
        "200": 
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  email_addess:
                    type: string
                    enum: 
                    - emailaddress@gmail.com
                  existing:
                    type: boolean
                    enum: 
                    - true
                    - false
  
  /users/register:
    post:
      tags:
        - Users
      description: Register customer account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              allOf:
                - $ref: '#/components/schemas/CreateCustomerAccount'
      responses:
        "200": 
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    enum: 
                    - Successfully created customer account.
        "500":
          $ref: "#/components/responses/ErrorRegister"

components:
  schemas:
    CreateCustomerAccount:
      properties:
        email_address:
          type: string
          required: true
        customer_stripe_id:
          type: string
          required: true
        plan_id:
          type: number
          required: true
          description: The plan the customer subscribed to
        password:
          type: string
          required: true
        name:
          type: string
          required: true
        contact_number:
          type: string
          required: true
        address:
          type: string
          required: true
        paid_amount:
          type: number
          required: true
    
    ValidateEmail:
      properties:
        email_address:
          type: string
          required: true

  responses:
    SuccessResponse:
      description: Successful response
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Success message
              status:
                type: integer
                description: HTTP status code

    UnauthorizedError:
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Unauthorized error message
              status:
                type: integer
                description: HTTP status code
    
    HealthCheckResponse:
      description: >-
        OK -- The request is a success; the status of the API will be returned
        in the response.
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                description: Status of the API
                type: string
                enum:
                  - up
              version:
                description: Version of the API
                type: string
              info:
                description: Detailed information about the status of the API
                type: string
              timestamp:
                description: Date and time of the request
                type: string
              env:
                description: Environment
                type: string
                enum:
                  - dev
                  - stg
                  - prd
                  - local
    
    InternalServerError:
      description: >-
        Interval Server Error -- There was a problem with the system itself the
        request cannot be completed.
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string
                enum:
                  - Unknown error occurred

    ErrorRegister:
      description: >-
        Interval Server Error -- There was a problem with the system itself the
        request cannot be completed.
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string
                enum:
                  - Please check request schema. Please refer to the openAPI documentation for the right endpoint usage.
                  - Email address already exists.
                  - Customer Stripe ID already exists.
                  - Plan ID does not exist.
                  - Unable to save customer account.