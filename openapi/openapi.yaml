openapi: 3.0.1
info:
  title: Boilerplate
  description: |-
    This is a simple API boilerplate.
  version: 0.0.1
servers:
  - url: http://localhost:3001/api/v1
    description: localhost for devs
paths:
  /health-check:
    get:
      tags:
        - Health Check
      description: Returns the status of the API
      responses:
        "200":
          $ref: "#/components/responses/HealthCheckResponse"
        "500":
          $ref: "#/components/responses/InternalServerError"
          
  /users/validate-email:
    post:
      tags:
        - Users
      description: Checks if the email is already existing
      responses:
        "200": 
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  email_addess:
                    type: string
                    enum: 
                    - emailaddress@gmail.com
                  existing:
                    type: boolean
                    enum: 
                    - true
                    - false
                    
components:
   
  responses:
    SuccessResponse:
      description: Successful response
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Success message
              status:
                type: integer
                description: HTTP status code

    UnauthorizedError:
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Unauthorized error message
              status:
                type: integer
                description: HTTP status code
    
    HealthCheckResponse:
      description: >-
        OK -- The request is a success; the status of the API will be returned
        in the response.
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                description: Status of the API
                type: string
                enum:
                  - up
              version:
                description: Version of the API
                type: string
              info:
                description: Detailed information about the status of the API
                type: string
              timestamp:
                description: Date and time of the request
                type: string
              env:
                description: Environment
                type: string
                enum:
                  - dev
                  - stg
                  - prd
                  - local
    
    InternalServerError:
      description: >-
        Interval Server Error -- There was a problem with the system itself the
        request cannot be completed.
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string
                enum:
                  - Unknown error occurred